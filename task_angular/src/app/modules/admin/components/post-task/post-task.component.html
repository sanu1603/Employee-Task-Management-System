<div class="container">
    <mat-card>
    <mat-card-title>Post Task</mat-card-title>
<mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="postTask()">
        
        <mat-form-field appearance="outline" >
            <mat-label style="color: #333;">Title</mat-label>
            <input  matInput type="text"  formControlName="title"/>
            <mat-error *ngIf="taskForm.get('title')?.hasError('required')">This Input Is 
                Required!</mat-error>
        </mat-form-field>

         <mat-form-field appearance="outline">
            <mat-label style="color: #333;">Description</mat-label>
            <textarea  matInput  formControlName="description"></textarea>
            <mat-error *ngIf="taskForm.get('description')?.hasError('required')">This Input Is 
                Required!</mat-error>
        </mat-form-field>

         <mat-form-field appearance="outline">
            <mat-label style="color: #333;">Due Date</mat-label>
            <input  matInput [matDatepicker]="dueDatePicker" formControlName="dueDate"/>
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker></mat-datepicker>
            <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">This Input Is Required!</mat-error>
        </mat-form-field>

         <mat-form-field appearance="outline" >
            <mat-label style="color: #333;">Select the Priority</mat-label>
            <mat-select formControlName="priority" name="Priority">
                <mat-option *ngFor="let priority of listOfPriorities"[value]="priority">
                    {{priority}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">This Input Is 
                Required!</mat-error>
        </mat-form-field>

         <mat-form-field appearance="outline">
            <mat-label style="color: #333;">Select the Employee</mat-label>
            <mat-select formControlName="employeeId" name="employeeId">
                <mat-option *ngFor="let employee of listOfEmployee"[value]="employee.id">
                    {{employee.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('employeeId')?.hasError('required')">This Input Is 
                Required!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Post Task</button>
    </form>
    </mat-card-content>
