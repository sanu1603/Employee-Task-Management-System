<div class="container">
    <h2>Update Task</h2>

    <form [formGroup]="updateTaskForm" (ngSubmit)="updateTask()">
        
        <mat-form-field appearance="outline" class="form-field">
            <mat-label style="color: #333;">Title</mat-label>
            <input  matInput type="text" formControlName="title"/>
            <mat-error *ngIf="updateTaskForm.get('title')?.hasError('required')">This Input Is 
                Required!</mat-error>
        </mat-form-field>

         <mat-form-field appearance="outline" class="form-field">
            <mat-label style="color: #333;">Description</mat-label>
            <textarea  matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="updateTaskForm.get('description')?.hasError('required')">This Input Is 
                Required!</mat-error>
        </mat-form-field>

         <mat-form-field appearance="outline" class="form-field">
            <mat-label style="color: #333;">Due Date</mat-label>
            <input  matInput [matDatepicker]="dueDatePicker" placeholder="Choose a due date" formControlName="dueDate"/>
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker></mat-datepicker>
            <mat-error *ngIf="updateTaskForm.get('dueDate')?.hasError('required')">This Input Is Required!</mat-error>
        </mat-form-field>

         <mat-form-field appearance="outline" class="form-field">
            <mat-label style="color: #333;">Select the Priority</mat-label>
            <mat-select formControlName="priority" name="Priority">
                <mat-option *ngFor="let priority of listOfPriorities"[value]="priority">
                    {{priority}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="updateTaskForm.get('priority')?.hasError('required')">This Input Is 
                Required!</mat-error>
        </mat-form-field>


         <mat-form-field appearance="outline" class="form-field">
            <mat-label style="color: #333;">Select the Employee</mat-label>
            <mat-select formControlName="employeeId" name="employeeId">
                <mat-option *ngFor="let employee of listOfEmployee"[value]="employee.id">
                    {{employee.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="updateTaskForm.get('employeeId')?.hasError('required')">This Input Is 
                Required!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="updateTaskForm.invalid">Update Task</button>
    </form>
</div>
